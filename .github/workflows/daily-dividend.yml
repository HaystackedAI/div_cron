name: Daily Dividend Job

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  trigger-job:
    runs-on: ubuntu-latest

    steps:
      - name: Call dividend endpoint with retry
        run: |
          curl -s -X POST https://divapp.fastapicloud.dev/div_inject/div_dailyrun >/dev/null 2>&1 &
          echo "Daily dividend job triggered (async, not waiting for completion)"
